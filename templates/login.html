{% load static %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Please Login</title>
    <link rel="stylesheet" href="{% static 'libs/normalize.css' %}"/>
    <link rel="stylesheet" href="{% static 'libs/flat-ui/css/flat-ui.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/login-page.css' %}"/>
</head>
<body>
    <div class="page-bg">
    <div class="login-form">
        <form action="">
            <div class="form-group">
              <input type="text" class="form-control login-field" placeholder="Username" id="login-name"
                     autofocus="" autocomplete="false" name="username">
              <label class="login-field-icon fui-user" for="login-name"></label>
            </div>

            <div class="form-group">
              <input type="password" class="form-control login-field" placeholder="Password" id="login-pass">
              <label class="login-field-icon fui-lock" for="login-pass"></label>
            </div>

            <button class="btn btn-primary btn-lg btn-block">Log in</button>
            <a class="login-link" href="#">Lost your password?</a>
        </form>
    </div>
    </div>

    <script src="{% static 'libs/jquery-2.1.3.min.js' %}"></script>
    <script src="{% static 'libs/flat-ui/js/flat-ui.min.js' %}"></script>
</body>
</html>
